{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Registro - Club de Pesca Pleamar</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
{% endblock content %}
